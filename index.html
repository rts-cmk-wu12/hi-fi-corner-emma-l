<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Hi-Fi Home</title>
</head>
<body>
    <div class="wrapper">
        <header class="index-header">
            <div class="index-header__links-container">
                <div class="index-header__icon-container">
                    <a class="index-header__icon" href="#"><i class="fa-solid fa-location-dot"></i></a>
                    <a class="index-header__icon" href="#"><i class="fa-solid fa-phone"></i></a>
                    <a class="index-header__icon" href="#"><i class="fa-solid fa-envelope"></a></i>
                </div>
                <a class="index-header__icon icon__button-style" href="#">
                        <i class="fa-solid fa-envelope"></i>Subscribe  
                </a>
            </div>
            <nav class="index-header__navigation">
                <ul class="navigation-list">
                    <li class="navigation-list__list-item navigation-list--selected"><a class="navigation-list__link" href="index.html">Home</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">About us</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">Brands</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">Blog</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">Events</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">Shop</a></li>
                    <li class="navigation-list__list-item"><a class="navigation-list__link" href="#">Contact us</a></li>
                </ul>
            </nav>
            <div class="index-header__logo-container">
                <img class="logo__image" src="images/layout/logo_sml.gif" alt="logo">
                <h1 class="logo__heading">hificorner.co.uk</h1>
            </div>
        </header>
        <main>
            <section class="index-news">
                <p class="index-news__text">Our Edinburgh showroom has now moved<br>to stunning new premises on Joppa Road</p>
            </section>
            <section class="index-product">
                <a class="index-product__link" href="#"><h2 class="index-product__heading">Primaluna<br>sounds</h2></a>
                <div class="index-product__arrows-container">
                    <i class="fa-solid fa-angle-left fa-4x"></i>
                    <i class="fa-solid fa-angle-right fa-4x"></i>
                </div>
            </section>
            <div class="index-big-images">
                <div class="index-big-images__icon-container big-images__first">
                    <i class="fa-solid fa-film"></i>
                </div>
                <div class="index-big-images__icon-container big-images__second">
                    <i class="fa-solid fa-fire"></i>
                </div>
                <div class="index-big-images__icon-container big-images__third">
                    <i class="fa-solid fa-memory"></i>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
